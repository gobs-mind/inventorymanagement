<div class="text-center mt-3">
  <h3>{{type | uppercase}}</h3>
</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" class="mt-3">
  
    <ng-container matColumnDef="productRequestId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Request Id </th>
      <td mat-cell *matCellDef="let element"> {{element.productRequestId}} </td>
    </ng-container>
  

  <ng-container matColumnDef="productName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> M.R.P.(rupees) </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
    <td mat-cell *matCellDef="let element"> {{element.quantity}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="cursor : pointer" (click)="requestApproval(row)" ></tr>
</table>
